<html>
  <head>
      <link rel="stylesheet" href="menu.css">
      <link rel="stylesheet" href="titulo.css">
      <meta charset="utf-8">
      <title>Mafia</title>
  </head>

  <body>

  <div class="divTitulo">

    <svg>
    <!-- Symbol with text -->
    <symbol id="s-text">
      <text text-anchor="middle"
            x="50%"
            y="50%"
            dy=".35em"
            class="text--line"
            >
        Text
      </text>
    </symbol>

    <!-- Clippath  with text -->
    <clippath id="cp-text">
      <text text-anchor="middle"
            x="50%"
            y="50%"
            dy=".35em"
            class="text--line"
            >
        mafia
      </text>
    </clippath>
    <!-- Group for shadow -->
    <g clip-path="url(#cp-text)" class="shadow">
      <rect
            width="100%"
            height="100%"
            class="anim-shape anim-shape--shadow"
            ></rect>
    </g>

    <!-- Group with clippath for text-->
    <g clip-path="url(#cp-text)" class="colortext">
      <!-- Animated shapes inside text -->
      <rect
            width="100%"
            height="100%"
            class="anim-shape"
            ></rect>
      <rect
            width="80%"
            height="100%"
            class="anim-shape"
            ></rect>
      <rect
            width="60%"
            height="100%"
            class="anim-shape"
            ></rect>
      <rect
            width="40%"
            height="100%"
            class="anim-shape"
            ></rect>
      <rect
            width="20%"
            height="100%"
            class="anim-shape"
            ></rect>
    </g>
    <!-- Transparent copy of text to keep
           patterned text selectable -->
    <use xlink:href="#s-text"
         class="text--transparent"></use>

  </svg>
</div>

      <a href="nombreUsuario.html" onclick = "localStorage.clear()" class= "btn second" type="button" name="button">Comenzar juego</a>
  <footer>
      <img    src="HOLA.png"
              class = "foto">
  </footer>
  </body>
</html>
